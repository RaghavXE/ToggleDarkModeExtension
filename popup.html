<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            width: 200px;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
        }

        h4 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }

        button {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <h4>Dark Mode</h4>
    <button id = "toggleBtn">Toggle Dark Mode</button>
    <script src="popup.js"></script>
</body>
</html>
